<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/test.css">

    <style>

        * {
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }


        <!-- body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        } -->
    
        label {
            display: block;
            margin-bottom: 5px;
        }

        .container form {
            padding: 30px 0;
        }

        .container form .form-row {
            display: flex;
            gap: 3.5%;
        }

        form .form-row .input-data{
            width: 100%;
            height: 40px;
            position: relative;
            margin-bottom: 40px;
        }

        form .form-row{
            height: 100px;
        }

        .form-row {
            font-weight: bold;
        }

        .container {
            margin: 0 auto;
            width: 650px;
        }

        .container .text {
            text-align: center;
        }

        .text h2 {
            color: navy;
        }

        .text h6 {
            color: grey;
            
        }

        .container {
            width: 800px;
            margin: 0 auto;
            padding: 5rem;
            border: 1px solid rgba (0,0,0, 0.1);
            border-radius: 0.5rem;;
            background-color: aqua;
        }
        
        .enquiry label{
            font-weight: bold;

        }


        .msg {
            font-weight: bold;
            margin-top: 15px;
        }

        .newsletter {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

    
        .radio-group {
            margin-bottom: 10px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            margin: 1rem;
            background-color: #007BFF;
            color: white;
            padding: 6px 15px;
            border: none;
            border-radius: 3px;
            width: 18%;
        
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h2>Send Us your Message</h1>
            <h6>Send us a message and we'll respond within 24 hours.</h6>
        </div>
        <form action="#">
            <div class="form-row">
                <div class="input-data">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="First and Last Name" required>
                </div>
                <div class="input-data">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
            </div>
            <div class="enquiry">
                <label>Purpose of the Message:</label>
            </div>
        <div class="radio-group">
            <label>
                <input type="radio" name="purpose" value="general_inquiry" required>
                General Inquiry
            </label>
            <label>
                <input type="radio" name="purpose" value="reservation_question">
                Reservation Question
            </label>
            <label>
                <input type="radio" name="purpose" value="website_suggestion">
                Website Suggestion
            </label>
        </div>

        <div class="msg">
            <label for="message">Your Message:</label>
        </div>
            <textarea id="message" name="message" rows="5" required></textarea>
        
        <div class="newsletter">
            <label>
                <input type="checkbox" name="subscribe">
                Please subscribe me to the monthly newsletter
            </label>
        </div>
        <button type="submit">Send</button>

    </form>
    </div>

</body>
</html>
