<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Basic Html and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1><input type="checkbox">Basic Html and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <ol>
                <li>
                    <label>What does the acronym CSS stand for?
                        <input id="q1" name="q1">    
                    </label>
                </li>

                <li>
                    <div class="form-item">
                        <label>How are id and class attributes selected in CSS?
                            <textarea id="q2" name="q2"></textarea>   
                        </label>
                    </div>
                </li>

                <li>
                    <div class="form-item column1">
                        <label>Which of the following is a valid CSS comment?
                            <select id="q3" name="q3">
                                <option value="" selected disabled>Choose One ...</option>
                                <option value="CSS declaration">CSS rules can only target a single HTML element.</option>
                                <option value="CSS rule">A CSS rule consists of a selector and a declaration block</option>
                                <option value="Commit">CSS rules do not support comments.</option>
                                <option value="CSS Properties">All CSS properties are only applicable to block-level elements.</option>
                                <option value="other">All of the Above</option>
                            </select>
                        </div>
                    </label>
                </li>
                <li>
                    <div class="form-item column1">
                        <label>What is the bottom margin given this declaration?
                            <input id="q4" name="q4">    
                        </label>
                    </div>
                </li>
            </ol>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    
</body>
</html>
