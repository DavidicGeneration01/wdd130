<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Basic Html and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body class="flex">
    <header>
        <div class="headline flex">
            <input type="checkbox" id="heading">
            <label for="heading">
                <h1>Basic Html and CSS Quiz</h1>
            </label>
        </div>
    </header>
    <main>
        <form class="flex">
            <ol class="flex">
                <li>
                    <label for="q1">What does the acronym CSS stand for?</label>
                    <input id="q1" name="q1"> 
                </li>

                <li>
                        <label for="q2 ">How are id and class attributes selected in CSS?</label>
                        <textarea id="q2" name="q2"></textarea>   
                </li>

                <li>
                        <label for="q3">Which of the following is a valid CSS comment?</label>
                        <select id="q3" name="q3">
                            <option value="" selected disabled>Choose One ...</option>
                            <option value="CSS declaration">CSS rules can only target a single HTML element.</option>
                            <option value="CSS rule">A CSS rule consists of a selector and a declaration block</option>
                            <option value="Commit">CSS rules do not support comments.</option>
                            <option value="CSS Properties">All CSS properties are only applicable to block-level elements.</option>
                            <option value="other">All of the Above</option>
                        </select>
                </li>
                <li>
                        <label for="q4">What is the bottom margin given this declaration?</label>
                        <input id="q4" name="q4">    
                </li>
            </ol>
            <div class="flexx">
                <p>margin: 10px 5px 15px;</p>
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    
</body>
</html>
