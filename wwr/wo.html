<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/wo.css" />
</head>
<body>
    <div class="bg">
        <div class="container">
          <div class="text">
            <h2>Send Us your Message</h2>
            <h6>Send us a message and we'll respond within 24 hours.</h6>
          </div>
          <form action="#">
            <div class="form-row">
              <div class="input-data">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  placeholder="First and Last Name"
                  required
                />
              </div>
              <div class="input-data">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Email Address"
                  required
                />
              </div>
            </div>
            <div class="enquiry">
              <label>Purpose of the Message:</label>
            </div>
            <div class="radio-group">
              <label>
                <input
                  type="radio"
                  name="purpose"
                  value="general_inquiry"
                  required
                />
                General Inquiry
              </label>
              <label>
                <input
                  type="radio"
                  name="purpose"
                  value="reservation_question"
                />
                Reservation Question
              </label>
              <label>
                <input
                  type="radio"
                  name="purpose"
                  value="website_suggestion"
                />
                Website Suggestion
              </label>
            </div>

            <div class="msg">
              <label for="message">Your Message:</label>
            </div>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
            ></textarea>

            <div class="newsletter">
              <label>
                <input type="checkbox" name="subscribe" />
                Please subscribe me to the monthly newsletter
              </label>
            </div>
            <div class="contact_btn"><button type="submit">Send</button></div>
          </form>
        </div>
</body>
</html>
